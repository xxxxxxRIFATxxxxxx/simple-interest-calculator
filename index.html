<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simple Interest Calculator" />
    <meta name="keywords" content="Simple, Interest, Calculator" />
    <meta name="author" content="Md. Rifat Islam" />
    <title>Simple Interest Calculator</title>

    <!-- Fav Icon -->
    <link rel="icon" href="images/favicon.png" type="image/gif" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1 class="display-4 text-center">Simple Interest Calculator</h1>
    </header>

    <!-- Main Section -->
    <main>
        <div class="container mt-5 pt-5">
            <div class="w-50 m-auto mt-5">
                <h3 class="display-6 text-center"><span id="final-amount">0</span> $</h3>
                <form id="interest-form">
                    <div class="mb-3">
                        <input type="number" class="form-control" id="initial-principal-balance"
                            placeholder="Initial Principal Balance" required>
                    </div>

                    <div class="mb-3">
                        <input type="number" class="form-control" id="annual-interest-rate"
                            placeholder="Annual Interest Rate" required>
                    </div>

                    <div class="mb-3">
                        <input type="number" class="form-control" id="time-in-years" placeholder="Years" required>
                    </div>

                    <div class="mb-3">
                        <input type="submit" class="btn btn-primary w-100" value="Calculate">
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p class="text-center position-fixed bottom-0 w-100">Copyright &copy; 2021 built with <span
                class="text-danger">&hearts;</span> by Md.
            Rifat
            Islam</p>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- External Script -->
    <script src="js/script.js"></script>
</body>

</html>
